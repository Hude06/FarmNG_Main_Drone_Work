<!DOCTYPE html>
<html>
<head>
    <title>Simple Map with Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            position: absolute;
            left: 50%;
            transform: translate(-50%,15%);
            height: 85%;
            width: 99%;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to your desired location and zoom level
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Load and display tile layers on the map (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Define GPS coordinates
        var gpsPoints = [
            { lat: 51.505, lng: -0.09, popup: "Point 1" },
            { lat: 51.515, lng: -0.1, popup: "Point 2" },
            { lat: 51.525, lng: -0.12, popup: "Point 3" }
        ];

        // Add markers for each GPS point
        gpsPoints.forEach(function(point) {
            L.marker([point.lat, point.lng])
                .addTo(map)
                .bindPopup(point.popup)
                .openPopup();
        });
    </script>
</body>
</html>
